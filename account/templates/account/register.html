{% extends 'base.html' %}

{% block content %}

<style>
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;

        margin: auto;
        margin-top: 150px;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="text"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .h3 {
        text-align: center;
    }
</style>

<form class="form-signin" method='post'> {% csrf_token %}
    <!-- <img class="mb-4" src="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>

    <!-- <label for="inputEmail" class="sr-only">Email address</label> -->

    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required
        autofocus>


        <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required>

    <!-- <label for="inputPassword" class="sr-only">Password</label> -->

    <input name="password1" type="password" id="inputPassword1" class="form-control" placeholder="Password" required>

    <input name="password2" type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>

    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->



    {% for field in registration_form %}
    {% for error in field.errors %}
    <p style='color: red;'>{{error}}</p>
    {% endfor %}
    {% endfor %}

    {% if registration_form.non_field_errors %}
    <div style="color:red">
        <p>{{registration_form.non_field_errors}}</p>
    </div>
    {% endif %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>



{% endblock %}
